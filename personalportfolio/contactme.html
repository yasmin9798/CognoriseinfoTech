<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasmin - Portrfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="left">Yasmin's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contactme.html">Contact me</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection1">
            <div class="Type_contact">
                <div>
                    <span id="contact"></span>
                </div>
            </div>
        </section>
        <section class="secondSection">
            <div class="form_contact">
                <form>

                    <div class="form-group Name">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" aria-describedby="emailHelp"
                            placeholder="Enter Your Name">

                    </div>
                    <div class="form-group Email1">
                        <label for="Email1">Email address</label>
                        <input type="email" class="form-control_EMAIL" id="Email1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>

                    <div class="form-group Phone no ">
                        <label for="Phone">Phone no </label>
                        <input type="phone" class="form-control" id="Phone" placeholder="Enter Your Mobile no ">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="Check1">
                        <label class="form-check-label" for="Check1">Do You Want me to Work on Your Project</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
                <div class="img">
                    <img src="contact page2.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer-first">
                <h3>Yasmin's Developer Portflio</h3>
            </div>
            <div class="footer-second">
                <ul>
                    <a href="index.html">

                    </a>

                    </a>
                    <a href="services.html">

                    </a>
                    <a href="contactme.html">
                        <li>Contact me</li>
                    </a>
                </ul>
            </div>


        </div>
        <div class="footer-right">
            Copyright &copy; <a href="Yasminsportfolio.com">Yasminsportfolio.com</a>| All rights reserved.
        </div>
    </footer>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

        var typed = new Typed('#contact', {
            strings: ['Please reach out to us through', 'This Contact form', 'We will contact you as soon as possible.',
                'Please reach out to us through', 'This Contact form', 'We will contact you as soon as possible.',
                'Please reach out to us through', 'This Contact form', 'Wewill contact you as soon as possible.',
